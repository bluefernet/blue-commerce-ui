<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div>
    <h1>
        BlueCommerce
    </h1>
</div>
<div>
    <button onclick="getProdotti()">
        PRODOTTI
    </button>
    <div class="panel" id="getProducts">

    </div>
    <button onclick="getOrdini()">
        ORDINI
    </button>
    <div class="panel" id="getOrders">

    </div>
</div>

</html>

<script>
    function getProdotti() {
        performGetRequest1()
        alert('Prodotti')
    }

    function getOrdini() {
        alert('Ordini')
    }

    function performGetRequest1() {
        var resultElement = document.getElementById('getProducts');
        resultElement.innerHTML = '';

        axios.get('https://blue-commerce-service.now.sh/v1/products')
            .then(function (response) {
                resultElement.innerHTML = generateSuccessHTMLOutput(response);
            })
            .catch(function (error) {
                resultElement.innerHTML = generateErrorHTMLOutput(error);
            });
    }

</script>
